<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    .gradient-custom {
      /* fallback for old browsers */
      background: #6a11cb;


      /* Chrome 10-25, Safari 5.1-6 */
      background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));

      /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
    }
    .card{
      border: 0px;
    }
  </style>
</head>

<body>
  <div class="card">


    <section class="vh-100" style="background-color:#8a2be2;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">

                <h3 class="mb-5">Sign in</h3>
                <hr>

                <div class="form-outline mb-4">
                    <label class="form-label" for="phone"><strong>Contact Number</strong></label>
                  <input type="tel" placeholder="Enter your mobile number" id="phone" class="form-control form-control-lg" />

                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="typePasswordX-2"><strong>Password</strong></label>
                  <input type="password" placeholder="Enter your Password" id="typePasswordX-2" class="form-control form-control-lg" />

                </div>

                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-start mb-4">
                  <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                  <label class="form-check-label" for="form1Example3"> Remember password </label>
                </div>

                <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
